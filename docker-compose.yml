version: '3.9'

services:
  ### Ollama μ„λ²„ (λ΅μ»¬ LLM μ‹¤ν–‰)
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    container_name: ollama

  ### μ»¤μ¤ν…€ OpenAI νΈν™ REST μ„λ²„ (FastAPI)
  llm-api:
    build: ./llm-api
    ports:
      - "8080:8080"
    container_name: llm-api
    depends_on:
      - ollama

  ### Open WebUI (Web ν”„λ΅ νΈμ—”λ“)
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_OPENAI_API_BASE=http://llm-api:8080/v1
      - DEFAULT_OPENAI_API_KEY=dummy-key
    depends_on:
      - ollama
      - llm-api

volumes:
  ollama_models:
